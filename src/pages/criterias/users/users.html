<ion-header>

    <ion-navbar>
        <ion-title>{{ 'NB_USERS' | translate }}</ion-title>
        <!--
      <ion-buttons end>
        <button ion-button icon-only (click)="addItem()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons> -->
    </ion-navbar>

</ion-header>



<ion-content class="padding">

    <ion-list radio-group [(ngModel)]="nbUsers"  (ionChange)='changeRadio()'>
        <ion-item>
            <ion-label> 1 - 100 </ion-label>
            <ion-radio value="nb100" ></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>50 - 1000</ion-label>
            <ion-radio value="nb1k" ></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>1000 - 5000</ion-label>
            <ion-radio value="nb5k" ></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>5000 - 100.000</ion-label>
            <ion-radio value="nb100k" ></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label> More than that</ion-label>
            <ion-radio value="plus"></ion-radio>
        </ion-item>
    </ion-list>


    <ion-footer>
        <ion-toolbar>
            <ion-buttons left>
                <button ion-button icon-left ion-chevron-right color="primary" (click)='backToPlatforms()'>
                    Previous
                </button>
            </ion-buttons>
            <ion-buttons right>
                <button ion-button icon-right ion-chevron-right color="secondary" (click)='goToFeature()'>
                    Next
                </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-footer>
</ion-content>
