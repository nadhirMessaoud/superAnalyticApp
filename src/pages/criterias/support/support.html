<ion-header>

    <ion-navbar>
        <ion-title>{{ 'SUPPORT' | translate }}</ion-title>
        <!--
      <ion-buttons end>
        <button ion-button icon-only (click)="addItem()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons> -->
    </ion-navbar>

</ion-header>



<ion-content class="padding">



    <ion-list>
        <div class="item item-divider">
            Support
        </div>
        <ion-item>
            <ion-label>24/7 (Live Response)</ion-label>
            <ion-checkbox [(ngModel)]="support.live24_7"></ion-checkbox>
        </ion-item>

        <ion-item>
            <ion-label>Business Hours</ion-label>
            <ion-checkbox [(ngModel)]="support.business_hours"></ion-checkbox>
        </ion-item>

        <ion-item>
            <ion-label>Online</ion-label>
            <ion-checkbox [(ngModel)]="support.online"></ion-checkbox>
        </ion-item>

    </ion-list>



    <ion-list>
        <div class="item item-divider">
            Training
        </div>

            <ion-item>
                <ion-label>In Person</ion-label>
                <ion-checkbox [(ngModel)]="support.inPerson"></ion-checkbox>
            </ion-item>

            <ion-item>
                <ion-label>Live Online</ion-label>
                <ion-checkbox [(ngModel)]="support.liveOnline"></ion-checkbox>
            </ion-item>


            <ion-item>
                <ion-label>Webinars</ion-label>
                <ion-checkbox [(ngModel)]="support.webinars"></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>Documentation</ion-label>
                <ion-checkbox [(ngModel)]="support.doc"></ion-checkbox>
            </ion-item>




    </ion-list>

    <ion-footer>
        <ion-toolbar>
            <ion-buttons left>
                <button ion-button icon-left ion-chevron-right color="primary" (click)='backToFeatures()'>
                    Previous
                </button>
            </ion-buttons>
            <ion-buttons right>
                <button ion-button icon-right ion-chevron-right color="secondary" (click)='goToPrice()'>
                    Next
                </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-footer>
</ion-content>
