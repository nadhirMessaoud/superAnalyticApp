<ion-header>
    <ion-navbar>
        <ion-title>{{ 'PRICE' | translate }}</ion-title>
        <!--
      <ion-buttons end>
        <button ion-button icon-only (click)="addItem()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons> -->
    </ion-navbar>
</ion-header>

<ion-content class="padding">

    <ion-list>
        <div class="item item-divider"> 
            Offers
          </div>
        <ion-item>
            <ion-label>Free Version</ion-label>
            <ion-checkbox [(ngModel)]="price.free" (ionChange)='onCheckPricing()'></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Trial Period</ion-label>
            <ion-checkbox [(ngModel)]="price.trial" (ionChange)='onCheckPricing()'></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Premium Entreprise</ion-label>
            <ion-checkbox [(ngModel)]="price.premium" (ionChange)='onCheckPricing()'></ion-checkbox>
        </ion-item>
    </ion-list>

    <ion-list>
            <div class="item item-divider"> 
                    Max Budget Per Month
                  </div>
        <ion-item>
            <ion-range min="0" max="2000" [(ngModel)]="price.budget" pin="true" color="danger" (ionChange)='onCheckPricing()'>
                <ion-label range-left>0</ion-label>
                <ion-label range-right>2000 Euros
                </ion-label>
            </ion-range>
        </ion-item>

        <ion-item _ngcontent-c0="" class="item item-block item-ios item-range"><div class="item-inner"><div class="input-wrapper"><!----><ion-range _ngcontent-c0="" color="dark" dualknobs="true" pin="true" class="range range-ios range-ios-dark range-has-pin ng-valid ng-dirty ng-touched"><ion-label _ngcontent-c0="" range-left="" class="label label-ios" id="lbl-7">-0</ion-label><div class="range-slider"><!----><div class="range-bar" role="presentation"></div><div class="range-bar range-bar-active" role="presentation" style="left: 52%; right: 7%;"></div><div class="range-knob-handle" role="slider" aria-valuemin="0" aria-valuemax="100" aria-disabled="false" aria-labelledby="lbl-7" tabindex="0" aria-valuenow="52" style="left: 52%;"><!----><div class="range-pin" role="presentation">52</div><div class="range-knob" role="presentation"></div></div><!----><div class="range-knob-handle" role="slider" aria-valuemin="0" aria-valuemax="100" aria-disabled="false" aria-labelledby="lbl-7" tabindex="0" aria-valuenow="93" style="left: 93%;"><!----><div class="range-pin" role="presentation">93</div><div class="range-knob" role="presentation"></div></div></div><ion-label _ngcontent-c0="" range-right="" class="label label-ios">100</ion-label></ion-range></div><!----></div><div class="button-effect"></div></ion-item>
    </ion-list>

    <ion-footer>
        <ion-toolbar>
            <ion-buttons left>
                <button ion-button icon-left ion-chevron-right color="primary" (click)='backToSupport()'>
                    Previous
                </button>
            </ion-buttons>
            <ion-buttons right>
                <button ion-button icon-right ion-chevron-right color="secondary" (click)='goToResult()'>
                    Next
                </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-footer>
</ion-content>
