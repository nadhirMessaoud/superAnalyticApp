<html>
<ion-header>
  <script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
  <script data-require="ui-router@*" data-semver="0.2.10" src="https://rawgit.com/angular-ui/ui-router/0.2.10/release/angular-ui-router.js"></script>

  <ion-navbar>
    <ion-title>{{ 'CATEGORIES' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>Game</ion-label>
      <ion-checkbox [(ngModel)]="cat.game" (ionChange)="changedCat()"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>News</ion-label>
      <ion-checkbox [(ngModel)]="cat.news" (ionChange)="changedCat()"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Social Media</ion-label>
      <ion-checkbox [(ngModel)]="cat.media" (ionChange)="changedCat()"></ion-checkbox>
    </ion-item>

    <ion-footer>
      <ion-toolbar>
        
        <ion-buttons right>
          <button ion-button icon-right ion-chevron-right color="secondary" (click)='goToPlatforms()'>
            Next
          </button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </ion-list>
</ion-content>

</html>
